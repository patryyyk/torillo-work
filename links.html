<body>
	<h2>Social Media Review</h2>
	<ul>
		<li><a href = "https://www.facebook.com">Go to Facebook</a></li>
		<li><a href = "https://www.nairaland.com">Go to Nairaland</a></li>
		<li><a href = "https://www.whatsapp.com">Go to whatsapp</a></li>
	</ul>

	<h2>Link items on the same folder</h2>
	<a href = "destination1.html">Go to destination 1</a>
	<br><br>

	<h2>Linking Items in Different Folders</h2>
	<a href = "destFolder/destination2.html">Go to destination 2</a>

	<h2>Opening A link on a new window</h2>
	<a href = "https://www.facebook.com" target="_blank">Go to facebook</a>

	<h2>Using an image as a link</h2>
	<a href="https://www.facebook.com">
		<img src="img/fbiconn.png" width="25px" height="20px">
	</a>


	<h2>Using button as a link</a>
	<button onclick="document.location='https://www.facebook.com'">Hello World</button>

	<button onclick="alert('Hello world. I am a developer')">Displays a pop up</button>

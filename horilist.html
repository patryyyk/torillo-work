<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Horizontal list</title>
	<!--Introduction to CSS-->
	<style>

	ul {
		width: 100%;
		display:flex;
		 
		list-style-type: none;
		background-color:black;
		margin: 0;
		padding: 0;

	}


	li a {
		display: inline-block;
		color: red;
		padding:5px;
		text-decoration: none;
		text-align:center;

	}
	</style>
</head>
<body>
	<ul>
		<li><a href = "#home">HOME</li>
		<li><a href = "#About">ABOUT US</li>
		<li><a href = "#Contact">CONTACT</li>
		<li><a href = "#Gallery">GALLERY</li>
		<li><a href = "#Faq">FAQ</li>
	</ul>


</body>
</html>

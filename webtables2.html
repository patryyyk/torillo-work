<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>webtables</title>

<style>

	table, th, td {
			border: 2px solid black;
			border-spacing: 5px;
	}

	th, td {
		padding: 15px;
	}
	thead{
		background-color: purple;
		text-decoration: underline;
	}

	thead:nth-even(odd){
		background-color: blue;

	}

	thead:hover{
		color: pink;
		background-color: black;
	}

	tfoot{
		background-color: purple;
		text-decoration: underline;
	}

	tfoot:hover{
		color: pink;
		background-color: black;
	}
</style>
</head>
<body>
<h3> A table with head, body and tail </h3>
<table>
	<!--head-->
	<thead>
		<tr>
			<th>Date</th>
			<th>Income</th>
			<th>Expenditure</th>
		</tr>
	</thead>

	<!--body-->	
	<tbody>
		<tr>
			<th>1st January</th>
			<td>250</td>
			<td>36</td>
		</tr>
		<tr>
			<th>2nd January</th>
			<td>250</td>
			<td>36</td>
		</tr>
		<tr>
			<th>31st January</th>
			<td>250</td>
			<td>36</td>
		</tr>
	</tbody>

	<!--foot-->	
	<tfoot>
		<tr>
			<td></td>
			<td>12344</td>
			<td>09876</td>
		</tr>
	</tbody>
</body>
</html>
